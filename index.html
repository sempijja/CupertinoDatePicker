<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupertino Date Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="heading">
    <h1>Cupertino date picker</h1>
   </div>
   

  <div class="picker-container">
    <!-- Display input -->
    <input type="text" id="selected-value" class="selected-value" readonly>

    <div class="picker">
      <!-- Date Picker -->
      <div class="scroll-picker">
        <select id="date-picker" class="picker-item" size="5"></select>
      </div>

      <!-- Time Picker -->
      <div class="scroll-picker">
        <select id="time-picker" class="picker-item" size="5"></select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
